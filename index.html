<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ffffff !important;">
            
            <div class="container-fluid">
              <!-- LOGO -->
              <a class="navbar-brand" href="/"><img src="images/logo.svg" alt=""></a>

              <!-- HAMBUGUESA -->
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- MENÚ VERTICAL -> OFFCANVAS -->
              <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <a class="nav-link" id="collections" aria-current="page" href="/">Collections</a>
                    <a class="nav-link" id="men" href="/Men.html">Men</a>
                    <a class="nav-link" id="women" href="/Women.html">Women</a>
                </div>
              </div>
              <div>
                <!-- Button trigger popover -->
                <button type="button" id="car" data-bs-toggle="popover" data-bs-placement="bottom" title="Shopping Cart" data-bs-html="true" data-bs-content="#contenido">
                  <div id="p-cart"></div>
                  <img src="images/icon-cart2.svg" alt="">
                </button>

                <!-- AVATAR -->
                <img src="images/image-avatar.png" alt="" style="width: 40px;">
              </div>
              
              <!-- CONTENIDO DEL POP-OVER -->
              <div hidden>
                <div id="contenido"></div>  
              </div>

              <!-- Modal Info para el pago -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Payment process</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                      <!-- Form de compradores-->
                      <form>
                        <div class="mb-3">
                          <input type="text" name="nombre" class="form-control mb-2" id="nombre" aria-describedby="name" placeholder="Full Name" required>
                          <input type="text" name="ID" class="form-control mb-2" id="ID" aria-describedby="CC" placeholder="ID" required>
                          <input type="text" name="celular" class="form-control mb-2" id="celular" aria-describedby="name" placeholder="Number Phone" required>
                          <input type="email" name="correo" class="form-control mb-2" id="correo" aria-describedby="name" placeholder="Email" required>
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-5">
                          <label for="exampleInputPassword1" class="form-label fw-bold">Credit card information</label>
                            <input type="text" name="card-number" class="form-control mb-2" id="card-number" aria-describedby="name" placeholder="Card Number" required>
                            <div class="row">
                              <div class="col-2">
                                  <input type="text" name="MM" class="form-control mb-2" id="MM" aria-describedby="CC" placeholder="MM" required>
                              </div>
                              <div class="col-2">
                                <input type="text" name="YY" class="form-control mb-2" id="YY" aria-describedby="name" placeholder="YY" required>
                              </div>
                              <div class="col-4">
                                <input type="text" name="000" class="form-control mb-2" id="000" aria-describedby="name" placeholder="000" required>
                              </div>
                            </div>
                            <input type="text" name="Cardholder" class="form-control mb-2" id="Cardholder" aria-describedby="name" placeholder="Cardholder" required>  
                        </div>
                        <div class="modal-footer">

                          <!-- botón de cancelar comprar -->
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                          <!-- botón de envío de info -->
                          <button type="submit" class="btn btn-warning btn-md">Buy</button>
                        </div>
                      </form>
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </nav>

    </header>
    
    <main class="row" id="listaProductos">
      <!-- //contenido generado dinamicamente// -->
    </main>
      <script type="module" src="script.js"></script> <!--  Importante definir el script como tipo módulo, para poder ejecutar las peticiones -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

      <!-- creación del pop-over -->
      <script>
        let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        let popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
          // Creamos la configuración
          let config = {}
          // Si es HTML = true, usamos el valor de `data-bs-content` como un selector
          if (popoverTriggerEl.dataset.bsHtml === 'true') 
            config.content = document.querySelector(popoverTriggerEl.dataset.bsContent);
          // Pasamos la configuración al constructor
          return new bootstrap.Popover(popoverTriggerEl, config)
        })
      </script>
</body>
</html>
